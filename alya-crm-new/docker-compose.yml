services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    container_name: alya-crm-app
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - alya-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: alya-crm-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - HOST=0.0.0.0
      - SUPABASE_URL=${VITE_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - API_KEY=${API_KEY:-change_this_api_key_in_env}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5678,http://n8n:5678}
      - NODE_ENV=${NODE_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - alya-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  alya-network:
    driver: bridge
